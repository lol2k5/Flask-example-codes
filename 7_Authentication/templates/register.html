{% extends "base.html" %}


{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
<title>Register</title>
{% endblock %}


{% block body %}
<div class="nav">
    <nav>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Create account</a></li>
        </ul>
    </nav>
</div>

<div class="section">
    <div class="section-head">
        <h1>Sign up</h1>
    </div>

    <div class="section-register">
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required />
            <label for="email">Email:</label>
            <input type="text" name="email" required />
            <label for="password">Password:</label>
            <input name="password" type="password" required minlength="12" maxlength="64"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9])\S+"
                title="Password must be at least 12 characters long, include uppercase, lowercase, a number, a special character, and contain no spaces.">
            <button type="submit">Sign Up</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <p class="to-login">Have an account? Login <a href="/login">here</a>!</p>
    </div>
</div>
{% endblock %}
